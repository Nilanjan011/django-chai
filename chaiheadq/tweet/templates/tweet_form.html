{% extends 'layouts.html' %}
{% block title %}
    gfugyugvhgubs World
{% endblock %}
{% block content %}
    <h2> {% if form.instance.pk %} Edit tweet {% else %} Create a new tweet {% endif %} </h2>
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.text.id_for_label }}" class="form-label">Tweet Content</label>
            {{ form.text }}
        </div>

        <div class="mb-3">
            <label for="{{ form.photo.id_for_label }}" class="form-label">Upload Photo</label>
            {{ form.photo }}
        </div>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
